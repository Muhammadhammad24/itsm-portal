<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ITSM Self-Service Portal</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .container { max-width: 400px; margin: auto; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>IT Support Self-Service Portal</h2>
        <p>Submit a support request or reset your password.</p>
        <input type="text" id="userEmail" placeholder="Enter your email">
        <button onclick="submitRequest()">Request Support</button>
        <p id="status"></p>
    </div>
    <script>
        function submitRequest() {
            const email = document.getElementById("userEmail").value;
            fetch('/support', { method: 'POST', body: JSON.stringify({email: email}), headers: {'Content-Type': 'application/json'}})
                .then(res => res.json())
                .then(data => document.getElementById("status").innerText = data.message)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
